{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'main/css/pricing.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/contacts.css' %}">

</head>


<body>
<header>
    <div class="navContainer">
        <img class="logo" src="{% static 'main/img/img.png' %}">
  <nav>
    <ul>

      <li><a href="{% url 'index' %}">Домашняя страница</a></li>
      <li><a href="{% url 'about' %}">О нас</a></li>
      <li><a href="{% url 'contacts' %}">Контакты</a></li>
        <li><a href="{% url 'pricing' %}">Стоимость услуг</a></li>
    </ul>
  </nav>
        <button class="btn btn-success"><a class="mybut" href="{% url 'appointment' %}">Записаться на прием</a> </button>
</div>

</header>

{% block content %} {% endblock %}

<footer><p class="foot">@2024 Все права защищены</p></footer>
</body>
</html>
